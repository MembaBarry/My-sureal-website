<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surreal Neural Network Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="hero-section">
        <div class="background-animation"></div>
        <div class="clocks">
            <img src="clock1.png" class="melting-clock" alt="Melting Clock 1">
            <img src="clock2.png" class="melting-clock" alt="Melting Clock 2">
        </div>
        <div class="content">
            <h1 class="title">Story Generator</h1>
            <h2 class="subtitle">Interactive Design</h2>
            <button class="glowing-button">Explore</button>
        </div>
    </div>

    <!-- Features Block -->
    <div class="features-block">
        <div class="feature">
            <h2>Story Generator</h2>
            <button class="jarvis-button">Create Story</button>
        </div>
        <div class="feature">
            <h2>Interactive Design</h2>
            <button class="jarvis-button">Explore Designs</button>
        </div>
    </div>
</body>
</html
